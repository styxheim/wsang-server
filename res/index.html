<!DOCTYPE html>
<!-- vim: ft=html ff=unix fenc=utf-8
 file: res/index.html
-->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Template" content="vim: html/Thu 21 Nov 2019 08:47:41 PM MSK" />
    <title>res/index.html</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script type="application/javascript">
      $(document).ready(main)
    </script>
  </head>
  <body>
    <!-- error_view -->
    <div id="error_view" class="block inithide">
      <div><center>Error<center></div>
      <div id="error_text"></div>
      <input type="button" style="width: 100%; text-align: center;" value="Ok" onclick="$(error_view).hide()"/>
    </div>

    <!-- competition_selector -->
    <div id="competition_selector" class="block inithide">
      <div class="block_hdr">
        <center>Выбор соревнований</center>
      </div>
      <div id="competition_selector_list">
      </div>
      <a href="#" class="block_btn" onclick="addRace()">добавить ищо</a>
    </div>

    <!-- competition_view -->
    <div id="competition_view" class="block inithide">
      <div class="block_hdr">
        <div class="block_hdr_prev_btn block_btn"><a href="#" onClick="toPrev(function() { get_competition_list(onCompetitionList); })">К списку</a></div>
        <div class="block_hdr_title">
          <input type="text" placeholder="Название" id="competition_name_edit"/>
        </div>
      </div>
      <form onsubmit="return false">
        <table>
          <tr>
            <td>Id</td>
            <td><span id="competition_id_view"></span></td>
          </tr>
          <tr>
            <td>Штрафы</td>
            <td>
              <input type="text" id="penalties_edit"
                onkeyup="gp_keyup(this)"
              />
              <input type="button" class="gp_apply" id="penalties_edit_apply"
                value="Применить"/>
              <input type="hidden" id="penalties_edit_store" />
            </td>
          </tr>
          <tr>
            <td>Ворота</td>
            <td>
              <input type="text" id="gates_edit"
                onkeyup="gp_keyup(this)"
              />
              <input type="button" class="gp_apply" id="gates_edit_apply"
                value="Применить"/>
              <input type="hidden" id="gates_edit_store" />
            </td>
          </tr>
          <tr>
            <td>Дисциплины</td>
            <td>
              <div id="discipline_edit_container">
                <div class="discipline_title">Слалом</div>
                <div><input type="checkbox"/>ворото два<input type="checkbox"/>ворото один</div>
              </div>
              <div>
                <a href="#" name="discipline_add" class="block_btn" onclick="addDiscipline()">+</a>
              </div>
            </td>
          </tr>
        </table>
        <input id="competition_view_submit_btn" type="submit" value="Сохранить"/>
      </form>

      <hr/>

      <div>
        <!-- container template -->
        <div class="terminal_container" id="terminal_container_tpl" style="display: none">
          <table>
            <tr>
              <td>Терминал</td><td><span id="terminal_id_view"></span></td>
            </tr>
            <tr>
              <td>Права</td>
              <td>
                <input class="terminal_perm t_perm_r" type="checkbox" id="t_perm_read" value='write'/>
                <label for="t_perm_read"></label>
                <input class="terminal_perm t_perm_w" type="checkbox" id="t_perm_write" value='read'/>
                <label for="t_perm_write"></label>
                <input class="terminal_perm t_perm_a" type="checkbox" id="t_perm_admin" value='admin'/>
                <label for="t_perm_admin"></label>
              </td>
            </tr>
            <tr>
              <td>Дисциплины</td>
              <td>
                <div style="display: none">
                  <div id="terminal_discipline_tpl">
                    <span class="t_d_id" style="display: none"></span>
                    <div class="t_d_name">Название</div>

                    <div class="t_d_container">
                      <span class="t_d_g">
                        <input class="t_d_g_check terminal_perm" type="checkbox" id="t_d_g_0"/>
                        <label class="t_d_g_label" for="t_d_g_0"></label>
                      </span>
                    </div>

                  </div>
                </div>

                <div class="terminal_discipline">
                </div>
              </td>
            </tr>
          </table>
        </div>
        <!-- container template end -->

        <div id="terminal_container">
        </div>
      </div>

    </div>

  </body>
</html>
