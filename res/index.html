<!DOCTYPE html>
<!-- vim: ft=html ff=unix fenc=utf-8
 file: res/index.html
-->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Template" content="vim: html/Thu 21 Nov 2019 08:47:41 PM MSK" />
    <title>res/index.html</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script type="application/javascript">
      $(document).ready(main)
    </script>
  </head>
  <body>
    <!-- error_view -->
    <div id="error_view" class="block inithide">
      <div><center>Error from server<center></div>
      <div id="error_text"></div>
      <input type="button" style="width: 100%; text-align: center;" value="Ok" onclick="$(error_view).hide()"/>
    </div>

    <!-- competition_selector -->
    <div id="competition_selector" class="block inithide">
      <div class="block_hdr">
        <center>Выбор соревнований</center>
      </div>
      <div id="competition_selector_list">
      </div>
    </div>

    <!-- competition_view -->
    <div id="competition_view" class="block inithide">
      <div class="block_hdr">
        <div class="block_hdr_prev_btn block_btn"><a href="#" onClick="toPrev(function() { get_competition_list(onCompetitionList); })">К списку</a></div>
        <div class="block_hdr_title">
          <span class="inithide" id="competition_id_view"></span>
          <span onmouseenter="competition_name_focus()" id="competition_name_view"></span>
          <input type="text"
                 onmouseleave="competition_name_focusout()"
                 placeholder="Название" class="inithide" id="competition_name_edit"/>
        </div>
      </div>
      <form onsubmit="alert('ok'); return false;">
        <table>
          <tr>
            <td>Штрафы</td>
            <td>
              <input id="penalties_input" type="text" name="penalties" placeholder="10, 20, 50, ..."/>
            </td>
          </tr>
          <tr>
            <td>Ворота</td>
            <td>
              <input id="gates_input" type="text" name="gates_add" placeholder="1, 2, 3, 4, 5, ..."/>
            </td>
          </tr>
          <tr>
            <td>Дисциплины</td>
            <td>
              <div id="discipline_edit_container">
                <div class="discipline_title">Слалом</div>
                <div><input type="checkbox"/>ворото два<input type="checkbox"/>ворото один</div>
              </div>
              <div>
                <a href="#" name="discipline_add" class="block_btn" onclick="addDiscipline()">+</a>
              </div>
            </td>
          </tr>
        </table>
        <input type="submit" value="Сохранить"/>
      </form>
      <div id="competition_view_content"></div>
    </div>

  </body>
</html>
