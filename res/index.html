<html>
  <head>

    <title>res/index.html</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script type="application/javascript">
      $(document).ready(main)
    </script>

  <body>
    <!-- error_view -->
    <div id="error_view" class="block inithide">
      <div><center>Error from server<center></div>
      <div id="error_text"></div>
      <input type="button" style="width: 100%; text-align: center;" value="Ok" onclick="$(error_view).hide()"/>
    </div>

    <!-- competition_selector -->
    <div id="competition_selector" class="block inithide">
      <div class="block_hdr">
        <center>Выбор соревнований</center>
      </div>
      <div id="competition_selector_list">
      </div>
    </div>

    <!-- competition_view -->
    <div id="competition_view" class="block inithide">
      <div class="block_hdr">
        <div class="block_hdr_prev_btn block_btn"><a href="#" onClick="toPrev(function() { get_competition_list(onCompetitionList); })">К списку</a></div>
        <div class="block_hdr_title">Редактирование <span class="block_hdr_title_value"></span></div>
      </div>
      <div id="competition_view_content"></div>
    </div>

  </body>
